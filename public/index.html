<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>Work Timer</h1>
        <div class="header-right">
          <div class="clock" id="clock">--:--</div>
          <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">üåô</button>
        </div>
      </div>
    </header>

    <main>
      <section class="timer-section">
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        
        <div class="task-input">
          <input type="text" id="taskInput" placeholder="What are you working on?" />
        </div>

        <div id="taskSuggestionsContainer"></div>

        <div class="description-input">
          <textarea id="descriptionInput" placeholder="Task description (max 3 sentences)" rows="2" maxlength="200"></textarea>
        </div>

        <div class="controls">
          <button id="startBtn" class="btn btn-start">Start</button>
          <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
          <button id="stopBtn" class="btn btn-stop" disabled>Stop & Save</button>
        </div>

        <div id="sessionSuggestionsContainer"></div>
      </section>

      <section class="stats-section">
        <h2>Statistics</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-label">Today</span>
            <span class="stat-value" id="todayStat">00:00:00</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">This Week</span>
            <span class="stat-value" id="weekStat">00:00:00</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">All Time</span>
            <span class="stat-value" id="allTimeStat">00:00:00</span>
          </div>
        </div>
      </section>

      <section class="calendar-section">
        <div class="calendar-header">
          <h2>Work Calendar</h2>
          <div class="calendar-nav">
            <button class="calendar-btn" id="prevBtn">‚Üê Prev</button>
            <span class="calendar-month" id="monthLabel"></span>
            <button class="calendar-btn" id="nextBtn">Next ‚Üí</button>
          </div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
        <div class="calendar-legend">
          <span class="legend-item"><span class="legend-dot" style="background: #f5f5f5;"></span> No work</span>
          <span class="legend-item"><span class="legend-dot" style="background: #c8e6c9;"></span> 1-2h</span>
          <span class="legend-item"><span class="legend-dot" style="background: #81c784;"></span> 2-4h</span>
          <span class="legend-item"><span class="legend-dot" style="background: #4caf50;"></span> 4-6h</span>
          <span class="legend-item"><span class="legend-dot" style="background: #2e7d32;"></span> 6h+</span>
        </div>
        <div class="day-detail" id="dayDetail"></div>
      </section>

      <section class="log-section">
        <div class="log-header">
          <h2>Recent Sessions</h2>
          <button class="btn btn-export" id="exportBtn">‚Üì Export CSV</button>
        </div>
        <div class="log-list" id="logList">
          <p class="empty-state">No sessions logged yet.</p>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
